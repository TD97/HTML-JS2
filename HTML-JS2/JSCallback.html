<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        function greet(name,callback){
            
           // document.write('<button type="button onclick="callMe">click</button>');
            document.getElementById("demo").innerHTML=('Hi'+''+name);
            callback();
            
        }
        function callMe(){
        
            document.write('<button type="button" onclick="callMe()">click</button>');
           document.getElementById("demo1").innerHTML=("I am a callback function");
        }
        
        greet('Peter',callMe);
    </script>
</body>
</html>
