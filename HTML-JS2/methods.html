<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    
    
    <script>
        let string1="TrishaDas";
        let string2 = "What is your name?";
        let string3 = string2.split(" ");
        document.getElementById("demo").innerHTML=string1.charAt(2);
        document.getElementById("demo1").innerHTML=string1.charCodeAt(3);
        document.getElementById("demo2").innerHTML=string1.padStart((string1.length+6),'AAAAA');
         document.getElementById("demo3").innerHTML= string3;
        document.getElementById("demo4").innerHTML=string1.padEnd((string1.length+2),'AA') ;
        


    </script>
</body>
</html>
