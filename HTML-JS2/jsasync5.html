<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo"></h1>
    <script>
        function myDisplay(value){
        document.getElementById("demo").innerHTML=value;}
        const add=new Promise(function(myResolve,myReject){
            let num= 0;
            num=2+4;
            if(num==6){
                myResolve("ok");
            }else{
                myReject("error");
            }
        });
        add.then(
            function(message){
            myDisplay(message)},
            function(error){
                myDisplay(error)
            }
        );
    </script>
</body>
</html>
