<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input id="inputbox" type="text">
    <button type="button" onclick="checkFunction()">Check Input</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        function checkFunction(){
            let input1 = document.getElementById("inputbox").value;
        
        try{
            if(input1 =="") throw "blank";
            if(isNaN(input1)) throw "Not a number";
            input1=Number(input1);
            if(input1 < 40) throw "Failed";
            

        }
        catch(err){
            document.getElementById("demo").innerHTML=err;
        }
        finally{
            document.getElementById("demo1").innerHTML=input1;
        }
    }
        

        
    </script>
</body>
</html>
