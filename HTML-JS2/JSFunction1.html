<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="display"></p>
    <p id="display1"></p>
    <p id="display2"></p>
    <p id="display3"></p>
    <script>
        const trainee ={
            firstName:"amit",
            lastName:"pandey",
            fullName: function(country){
                return this.firstName+""+this.lastName+""+country;
            }
        }
        const trainee1 = {
            firstName:"Tamal",
            lastName:"Hazra"
        }
        const trainee2 ={
            firstName:"Sachin",
            lastName:"Pandey"
        }
        let fullName=trainee.fullName.bind(trainee1);
        document.getElementById("display").innerHTML=trainee.fullName.call(trainee1);
        document.getElementById("display1").innerHTML=trainee.fullName.call(trainee2);
        document.getElementById("display2").innerHTML=trainee.fullName.apply(trainee2,["India"]);
        document.getElementById("display3").innerHTML=fullName();


    </script>
</body>
</html>
