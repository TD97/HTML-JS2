<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: antiquewhite;">
    
    <h1 id="t1" ondblclick="changecolour()">Double click me</h1>
    <select id="selection" ondblclick="doubleclick()">
        <option value="Kolkata">KOLKATA</option>
        <option value="Bangalore">BANGALORE</option>
        
    
    </select>
    <button type="button" ondblclick=document.getElementById("selection").style.color="yellow">Double click please</button>
    <p id="demo"></p>
    <script>
        function changecolour(){
            document.getElementById("t1").style.color="red";
        }
        function doubleclick(){
            var selected=document.getElementById("selection").value;
            document.getElementById("demo").innerHTML="your selection is" +selected;
        }
    </script>
</body>
</html>
