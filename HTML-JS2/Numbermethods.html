<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <script>
        let number1=10.90999;
        let number2=Number.MAX_VALUE;
        let number3=Number.MIN_VALUE;
        let number4=Number.POSITIVE_INFINITY;
        let number5 = Number.NEGATIVE_INFINITY;
        let number6=Number.MAX_SAFE_INTEGER;
        let number7=Number.MIN_SAFE_INTEGER;
        document.getElementById("demo").innerHTML=number1.toString()+"<br>"+(190).toString();
        document.getElementById("demo1").innerHTML=number1.toExponential(2);
        document.getElementById("demo2").innerHTML=number1.toFixed(2);
        document.getElementById("demo3").innerHTML=number1.toPrecision(4);
        document.getElementById("demo4").innerHTML=number1.valueOf();
        document.getElementById("demo5").innerHTML=Number(true)+"<hr>"+Number(false)+"<hr>"+Number("5")+"<hr>"+Number("10,33");
        document.getElementById("demo6").innerHTML=parseInt(-10)+"<hr>"+parseFloat(10.999)+"<hr>"+parseFloat(10)+"<hr>"+parseInt("trisha");
        document.getElementById("demo7").innerHTML=number2+"<hr>"+number3+"<hr>"+number4+"<hr>"+number5+"<hr>"+number6+"<hr>"+number7;



    </script>
    
</body>
</html>
