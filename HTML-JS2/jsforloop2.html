<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>

        trainees=["Arup","Megha","Trisha"];
        let i=0;
        let len = trainees.length;
        alttrainee = [];
        for(;i<len;){
            alttrainee += trainees[i]+"<hr>";
            i++;
        }
        document.getElementById("demo").innerHTML=alttrainee;
    </script>
    
</body>
</html>
