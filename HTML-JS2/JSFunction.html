<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="display"></p>
    <p id="display1"></p>
    <script>
        function callfunction(num1,num2){
            return num1*num2;
        }
        document.getElementById("display").innerHTML=callfunction(4,8);
        document.write(callfunction(4,9));
        window.alert(callfunction(9,6));
        console.log(callfunction(6,8));
        
    </script>
    <button type="button" onclick="callfunction(3,2)">clickme</button>
</body>
</html>
