<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo"></h1>
    <script>
        setInterval(myFunction,1000)
        function myFunction(){
            let date= new Date();
            document.getElementById("demo").innerHTML=date.getHours()+"<br>"+date.getMinutes()+"<br>"+date.getSeconds()+"<br>"+date.getMilliseconds();
        }
    </script>
</body>
</html>
