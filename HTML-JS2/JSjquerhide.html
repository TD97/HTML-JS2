<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#hide").click(function(){
                $("p").hide();
            });
            $("#show").click(function(){
                $("p").show();
            });
            $("#toggle").click(function(){
                $("p").toggle();
            });
            $("#flip").click(function(){
                $("#panel").slideDown("slow");
            });
            $("#t1").click(function(){
                $("#t2").toggle("fast");
            });
        });
    </script>
    <style>
        #panel,#flip{
            background-color: aqua;
            text-align: center;
            padding: 2px;
            border: 2px solid black;
        }
        #panel{
            padding: 50px;
            display: none;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <p>My name is Trisha,Iam from West Bengal.Joind Zensar in 2nd march.</p>
    <button id="hide">hide</button>
    <button id="show">show</button>
    <button id="toggle">Toggle</button>
    <div id="flip">Hello</div>
    <div id="panel">Welcome</div>
    <button id="t1">Click</button>
    <div id="t2">
    <table >
        <th>
            <td>Name</td>
            <td>Course</td>
        </th>
        <tr>
            <td>Trisha</td>
            <td>Frontend</td>
        </tr>
    </table>
    </div>
    
    
    
</body>
</html>
